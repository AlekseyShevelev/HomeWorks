<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
</head>
<body>
<div th:replace="~{page-templates :: navbar}"></div>
<div>
    <div th:replace="~{page-templates :: main-text}"></div>
    <div>
        <h2>Введите Ваше имя и пароль:</h2>

        <p th:if="${param.error}" style="color:red">Неправильное имя или пароль.</p>
        <p th:if="${param.logout}">You have been logged out.</p>

        <form method="post" th:action="@{/login}">
            <div>
                <label for="username">Имя:</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password"/>
            </div>
            <input type="submit" value="Войти"/>
        </form>
    </div>
    <div th:replace="~{page-templates :: footer}"></div>
</div>
</body>
</html>
