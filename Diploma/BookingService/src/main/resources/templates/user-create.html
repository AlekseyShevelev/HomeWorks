<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create user</title>
</head>
<body>
<div th:replace="~{page-templates :: navbar}"></div>
<div>
    <div th:replace="~{page-templates :: main-text}"></div>
    <div>
        <h2>Новый пользователь:</h2>
        <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
            <div>
                <label for="name">Имя пользователя: </label>
                <input type="text" th:field="*{name}" id="name" placeholder="Имя пользователя">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" th:field="*{email}" id="email" placeholder="Email">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div>
                <label for="role">Роль: </label>
                <select id="role"
                        required
                        th:field="*{roles}">
                    <option value="0">-- Выберите роль</option>
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Создать">
        </form>
    </div>
    <div th:replace="~{page-templates :: footer}"></div>
</div>
</body>
</html>
