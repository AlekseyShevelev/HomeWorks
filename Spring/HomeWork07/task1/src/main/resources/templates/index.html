<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <title>Home page</title>
</head>
<body>
<h2 th:text="${text}"></h2>
<div>
    <ul>
        <li sec:authorize="isAuthenticated()"><a href="/public-data">Public information</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/private-data">Private information</a></li>
    </ul>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
